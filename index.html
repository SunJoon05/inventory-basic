<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Inventory Dashboard</title>
  </head>

  <body>
    <!-- APP DASHBOARD -->
    <section class="app-dashboard">
      <!-- SIDEBAR -->
      <aside class="dashboard-sidebar">
        <div class="dashboard-sidebar__actions">
          <button class="dashboard-sidebar__action tooltip-trigger">
            üì¶
            <span class="tooltip tooltip--right">Inventario</span>
          </button>

          <button class="dashboard-sidebar__action tooltip-trigger">
            ‚ûï
            <span class="tooltip tooltip--right">Agregar producto</span>
          </button>

          <button class="dashboard-sidebar__action tooltip-trigger">
            üìä
            <span class="tooltip tooltip--right">Estad√≠sticas</span>
          </button>
        </div>
      </aside>

      <!-- CONTENIDO PRINCIPAL -->
      <main class="dashboard-content">
        <!-- INVENTORY VIEW -->
        <section class="inventory-view --visible">
          <!-- HEADER -->
          <header class="inventory-header">
            <h1 class="inventory-title">Inventory</h1>

            <!-- SEARCH -->
            <div class="inventory-search">
              <input
                class="inventory-search__input"
                type="search"
                placeholder="Buscar producto..."
              />
              <button class="inventory-search__button">üîç</button>
            </div>
          </header>

          <!-- STATS -->
          <section class="inventory-stats">
            <article class="stat-card stat-card--total">
              <span class="stat-card__label">Total productos</span>
              <strong class="stat-card__value">0</strong>
            </article>

            <article class="stat-card stat-card--available">
              <span class="stat-card__label">Disponibles</span>
              <strong class="stat-card__value">0</strong>
            </article>

            <article class="stat-card stat-card--critical">
              <span class="stat-card__label">Stock cr√≠tico</span>
              <strong class="stat-card__value">0</strong>
            </article>
          </section>

          <!-- INVENTORY PANEL -->
          <section class="inventory-panel">
            <!-- TABLE -->
            <div class="inventory-table">
              <!-- HEADER ROW -->
              <div class="inventory-table__row inventory-table__row--head">
                <span class="inventory-table__cell inventory-table__cell--head"
                  >Producto</span
                >
                <span class="inventory-table__cell inventory-table__cell--head"
                  >Categor√≠a</span
                >
                <span class="inventory-table__cell inventory-table__cell--head"
                  >Stock</span
                >
                <span class="inventory-table__cell inventory-table__cell--head"
                  >Estado</span
                >
                <span class="inventory-table__cell inventory-table__cell--head"
                  >Acciones</span
                >
              </div>

              <!-- BODY (JS RENDER) -->
              <!--
            <div class="inventory-table__row">
              <span class="inventory-table__cell">Laptop</span>
              <span class="inventory-table__cell">Tecnolog√≠a</span>
              <span class="inventory-table__cell">10</span>
              <span class="inventory-table__cell">Disponible</span>
              <span class="inventory-table__cell">‚úèÔ∏è üóëÔ∏è</span>
            </div>
            --></div>
          </section>
        </section>

        <!-- PRODUCT FORM VIEW -->
        <section class="product-form-view --visible">
          <form class="product-form">
            <h2 class="product-form__title">Agregar producto</h2>

            <div class="product-form__field">
              <label class="product-form__label" for="name">Nombre</label>
              <input
                class="product-form__input"
                type="text"
                id="name"
                name="name"
                required
              />
            </div>

            <div class="product-form__field">
              <label class="product-form__label" for="category"
                >Categor√≠a</label
              >
              <input
                class="product-form__input"
                type="text"
                id="category"
                name="category"
                required
              />
            </div>

            <div class="product-form__field">
              <label class="product-form__label" for="stock">Stock</label>
              <input
                class="product-form__input"
                type="number"
                id="stock"
                name="stock"
                min="0"
                required
              />
            </div>

            <button class="product-form__submit" type="submit">
              Guardar producto
            </button>
          </form>
        </section>
      </main>
    </section>
  </body>
</html>
